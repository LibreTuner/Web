<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
      <![endif]-->
      <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
      <!--<![endif]-->

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

      <style type="text/css">
      {% capture style %}
      {% include _css/style.css %}
      {% endcapture %}
      {{ style | scssify }}
    </style>
  </head>
  <body>
    <div class="home-menu-wrapper">
      <div class="pure-menu home-menu home-menu-top">
        <a class="pure-menu-heading home-menu-brand" href="">
          <svg aria-hidden="true" height="1.688em" viewBox="0 0 66 49" width="1.688em">
            <path d="{% include _icons/libretuner %}" />
          </svg>
          LibreTuner
        </a>
        <a href="#" class="home-menu-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
      </div>
      <div class="pure-menu pure-menu-horizontal pure-menu-scrollable home-menu home-menu-bottom home-menu-tucked" id="tuckedMenu">
        <div class="custom-menu-screen"></div>
        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Home</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Download</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Manual</a></li>
          <li class="pure-menu-item"><a href="https://github.com/LibreTuner/LibreTuner" class="pure-menu-link">Source</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contribute</a></li>
        </ul>
      </div>
    </div>
    <!--script>
      (function (window, document) {
        document.getElementById('toggle').addEventListener('click', function (e) {
            document.getElementById('tuckedMenu').classList.toggle('home-menu-tucked');
            document.getElementById('toggle').classList.toggle('x');
        });
      })(this, this.document);
    </script-->
    {{ content }}
    <footer>
      &copy; LibreTuner Team
    </footer>
  </body>
  </html>
